<ion-header>

  <ion-navbar color="personal">
    <ion-title>Mes favoris</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
  <ion-item-sliding *ngFor=" let categorie of itemsSubscription | async " >
  <ion-item >
     {{categorie.nom}}
        <ion-icon name="{{categorie.icon}}" item-end> </ion-icon>
  </ion-item>

   <ion-item-options side="right">
      <button ion-button color="danger"(click)="removeItem(categorie.$key, categorie.nom)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>

  </ion-item-sliding>
  <ion-fab right bottom>
    <button ion-fab color="personal" (click)="AjoutFavoris()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-list>
</ion-content>
