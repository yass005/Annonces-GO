<ion-header>

  <ion-navbar>
    <ion-title>mesFavoris</ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="AjoutFavoris()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
  <ion-item-sliding *ngFor=" let categorie of categorie , let i=index " >
  <ion-item >
     {{categorie.nom}}
        <ion-icon name="{{categorie.icon}}" item-end> </ion-icon>
  </ion-item>

   <ion-item-options side="right">
      <button ion-button color="danger"(click)="removeItem(categorie.key, i, categorie.nom)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
