<ion-header>

  <ion-navbar>

    <ion-title>Page Two</ion-title>

     <ion-buttons end>
      <button ion-button icon-only (click)="AjoutAnnonce()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-list>
  <ion-item ion-item *ngFor="let item of items | async"  (click)="goToEventDetail(item.$key)">

    <ion-thumbnail item-start>
      <img src="{{item.imageURL}}">
    </ion-thumbnail>
    <h2> {{item.titre}}</h2>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>

</ion-content>
