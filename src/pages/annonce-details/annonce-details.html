<ion-header>

  <ion-navbar color="primary">
    <ion-title>AnnonceDetails</ion-title>
  </ion-navbar>

</ion-header>





<ion-content class="cards-bg">
    <div *ngIf="annonce">
    <ion-card>
    <div *ngIf="annonce.imageURL">
        <img src="{{annonce.imageURL}}"/>
    </div>
    <ion-card-content>
      <ion-card-title>
       {{annonce.titre}}
      </ion-card-title>
    <p>{{annonce.description}}</p>
    </ion-card-content>
 <ion-grid>
   <ion-row >
      <ion-col >
           <button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>

          Modifier

      </ion-col>
      <ion-col >
         <button ion-fab color="danger" (click)="SupprimerAnnonce(annonce)"><ion-icon name="trash"></ion-icon></button>

          Suprimer

      </ion-col>
      <ion-col >
      <button ion-fab color="secondary" (click)="share()"><ion-icon name="md-share" (click)="share()"></ion-icon></button>
      Partager


      </ion-col>
    </ion-row>
     </ion-grid>
  </ion-card>
</div>
</ion-content>
