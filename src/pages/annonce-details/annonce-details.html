<ion-header>

  <ion-navbar>
    <ion-title>AnnonceDetails</ion-title>
  </ion-navbar>

</ion-header>





<ion-content class="cards-bg">
    <div *ngIf="annonce">
    <ion-card>
    <div *ngIf="annonce.imageURL">
        <img src="{{annonce.imageURL}}"/>
    </div>

    <ion-card-content>
      <ion-card-title>
       {{annonce.titre}}
      </ion-card-title>
    <p>{{annonce.description}}</p>
    </ion-card-content>

   <ion-row >
      <ion-col text-left>
        <button ion-button clear small color="primary" icon-start>
         <ion-icon name="create"></ion-icon>
          Modifier
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start (click)="suprimmer(annonce)">
          <ion-icon name='trash'></ion-icon>
          Suprimer
        </button>
      </ion-col>
      <ion-col text-right>

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="smsShare()"><ion-icon name="send"></ion-icon></button>
      <button ion-fab (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <button ion-fab (click)="facebookShare()"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
