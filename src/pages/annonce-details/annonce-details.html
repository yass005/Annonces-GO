<ion-header>

  <ion-navbar>
    <ion-title>AnnonceDetails</ion-title>
  </ion-navbar>

</ion-header>





<ion-content class="cards-bg">
    <div *ngIf="annonce">
    <ion-card>
    <div *ngIf="annonce.imageURL">
        <img src="{{annonce.imageURL}}"/>
    </div>

    <ion-card-content>
      <ion-card-title>
       {{annonce.titre}}
      </ion-card-title>
    <p>{{annonce.description}}</p>
    </ion-card-content>

   <ion-row >
      <ion-col text-left>
           <button ion-fab color="primary"><ion-icon name="create"></ion-icon></button>
        <button ion-button clear small color="primary" icon-start>
         <ion-icon name="create"></ion-icon>
          Modifier
        </button>
      </ion-col>
      <ion-col text-center>
         <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
        <button ion-button clear small color="danger" icon-start (click)="suprimmer(annonce)">
          Suprimer
        </button>
      </ion-col>
      <ion-col text-right>
    <button ion-fab color="secondary" (click)="share()"><ion-icon name="md-share" (click)="share()"></ion-icon></button>
     <button ion-button clear small color="danger" icon-start >
          Partager
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
