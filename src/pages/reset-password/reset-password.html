<!-- vue de la la page d'enregistrement -->
<ion-header>
  <ion-navbar color="primary-dark">
    <ion-title>Réinitialiser le mot de passe</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Saisissez l'adresse e-mail associée à votre compte. Nous vous enverrons un lien par e-mail pour réinitialiser votre mot
    de passe.</p>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="E-mail" [class.invalid]="!resetPasswordForm.controls.email.valid &&
resetPasswordForm.controls.email.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
resetPasswordForm.controls.email.dirty">
      <p>Une adresse e-mail valide est obligatoire.</p>
    </ion-item>
    <button ion-button block type="submit" color="personal" [disabled]="!resetPasswordForm.valid">
Envoyer le lien de réinitialisation
</button>
  </form>
</ion-content>
