<ion-header>
<ion-navbar color="primary-dark">
<ion-title>ResetPassword</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
<ion-item>
<ion-label stacked>Email</ion-label>
<ion-input formControlName="email" type="email" placeholder="You'll use
this email to log in."
[class.invalid]="!resetPasswordForm.controls.email.valid &&
resetPasswordForm.controls.email.dirty">
</ion-input>
</ion-item>
<ion-item class="error-message"
*ngIf="!resetPasswordForm.controls.email.valid &&
resetPasswordForm.controls.email.dirty">
<p>Please write a valid email.</p>
</ion-item>
<button ion-button block type="submit" color="primary-dark"
[disabled]="!resetPasswordForm.valid">
SEND ME THE EMAIL
</button>
</form>
</ion-content>
