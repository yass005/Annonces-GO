<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recherche</ion-title>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search(searchQuery)" placeholder="Taper un titre">
      </ion-searchbar>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list>
    <ion-item ion-item *ngFor="let annonce of filtredAnnonce " (click)=" onOpenAnnonce(annonce.$key)">

      <ion-thumbnail item-start>
        <img src="{{annonce.imageURL}}">
      </ion-thumbnail>
      <h2> {{annonce.titre}}</h2>
      <button ion-button clear item-end>Voir</button>
    </ion-item>
  </ion-list>

</ion-content>
