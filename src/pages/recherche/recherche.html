<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recherche</ion-title>
        <ion-toolbar>
<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="search(searchQuery)">
</ion-searchbar>
</ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-list>
    <ion-item ion-item *ngFor="let item of filtred " (click)=" onOpenMap(item.$key)" >

      <ion-thumbnail item-start>
        <img src="{{item.imageURL}}">
      </ion-thumbnail>
      <h2> {{item.titre}}</h2>
      <button ion-button clear item-end>Voir</button>
    </ion-item>
  </ion-list>

  </ion-content>
