<ion-header>

  <ion-navbar>
    <ion-title>annoncesParCatégorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item ion-item *ngFor="let item of items | async" (click)=" onOpenMap(item.$key)">

    <ion-thumbnail item-start>
      <img src="{{item.imageURL}}">
    </ion-thumbnail>
    <h2> {{item.titre}}</h2>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
