<ion-header>

  <ion-navbar>
    <ion-title>Ajout_Annonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item>
      <ion-label floating>Titre</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!todo.controls.title.valid ">
<p>Your title needs more than 20 characters.</p>
</ion-item>
 <ion-item>
    <ion-label floating>Catégorie</ion-label>
       <ion-select formControlName="categorie" >
      <ion-option   *ngFor=" let categorie of Cats | async " value="{{categorie.$key}}" >{{categorie.nom}}</ion-option>
      </ion-select>
     </ion-item>
      <ion-item class="error-message" *ngIf="!todo.controls.categorie.valid ">
<p>plz select an catégorie.</p>
</ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item class="error-message"
*ngIf="!todo.controls.description.valid">
<p>Your description needs more than 20 characters.</p>
</ion-item>
   <ion-label >Photo</ion-label>
    <button ion-button (click)="callMyAction()"  type="button"> <ion-icon class="photo" name="md-camera"></ion-icon></button>
<br>
      <button ion-button  block type="submit" [disabled]="!todo.valid">Ajouter</button>
    </form>

</ion-content>
