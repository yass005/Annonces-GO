<ion-header>

  <ion-navbar color="primary">
    <ion-title>ListesFavoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor=" let categorie of Categories | async ">
      {{categorie.nom}}
      <ion-icon name="{{categorie.icon}}" item-end> </ion-icon>
      <ion-icon color="primary" name="add-circle" item-end (click)="AddFavoris(categorie.$key, categorie.nom)" *ngIf="!include(categorie.$key)"></ion-icon>
      <ion-icon name="checkbox" color="secondary" *ngIf="include(categorie.$key)" item-end></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
