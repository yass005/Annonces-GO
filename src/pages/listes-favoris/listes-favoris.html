<ion-header>

  <ion-navbar>
    <ion-title>ListesFavoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
<ion-item-sliding #item>
  <ion-item *ngFor=" let categorie of items | async ">
     {{categorie.nom}}
        <ion-icon name="{{categorie.icon}}" item-end> </ion-icon>
         <ion-icon color="primary"name="add-circle" item-end (click)="AddFavoris(categorie.$key, categorie.nom)"></ion-icon>
  </ion-item>
      </ion-item-sliding >
</ion-list>
</ion-content>
