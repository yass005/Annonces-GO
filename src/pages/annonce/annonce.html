<ion-header>

  <ion-navbar color="personal">
    <ion-title>Annonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <div *ngIf="annonce">
    <ion-card>
    <div *ngIf="annonce.imageURL">
        <img src="{{annonce.imageURL}}"/>
    </div>
    <ion-card-content>
      <ion-card-title>
       {{annonce.titre}}
      </ion-card-title>
    <p>{{annonce.description}}</p>

    </ion-card-content>
  </ion-card>
</div>
<ion-grid>
  <ion-row>
    <ion-col col-6>
        <button
        ion-button
        block
        color="personal"
        (click)="navigate(annonce.location)">
   <ion-icon name="navigate">   Naviger </ion-icon>
  </button>
    </ion-col>
    <ion-col col-6>
        <button
        ion-button
        block
        color="personal"
        (click)="email(annonce.userId, annonce.titre)"><ion-icon name="mail"> contact</ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-row>
      <button
      ion-button
      block
      color="personal"
      (click)="onAbort()"><ion-icon name="md-arrow-round-back"> retour</ion-icon></button>
  </ion-row>
</ion-grid>





</ion-content>
