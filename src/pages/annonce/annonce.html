<ion-header>

  <ion-navbar>
    <ion-title>Annonce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <div *ngIf="annonce">
    <ion-card>
    <div *ngIf="annonce.imageURL">
        <img src="{{annonce.imageURL}}"/>
    </div>
    <ion-card-content>
      <ion-card-title>
       {{annonce.titre}}
      </ion-card-title>
    <p>{{annonce.description}}</p>

    </ion-card-content>
  </ion-card>
</div>
  <button
          ion-button
          block
          color="primary"
          (click)="onAbort()">retour</button>
          <button
          ion-button
          block
          color="primary"
          (click)="email(annonce.userId, annonce.titre)">Contact</button>

</ion-content>
