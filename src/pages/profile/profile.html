<!-- vue de la la page profil -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Informations personnelles
    </ion-list-header>
    <ion-item>
      <ion-label class="dob-label"> Traceur </ion-label>
      <ion-toggle color="royal" checked="check" (ionChange)="changer()"></ion-toggle>
    </ion-item>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Name
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)=" updatadress()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            adress
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.adress">
            {{userProfile?.adress.rue}} {{userProfile?.adress.ville}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.adress">
            <span>
              Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label class="dob-label">Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
    </ion-item>

    <ion-item (click)="updateEmail()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Email
          </ion-col>
          <ion-col col-6 *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
            <span>
            Tap here to edit.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item (click)="updatePassword()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            Password
          </ion-col>
          <ion-col col-6 class="placeholder-profile">
            <span>
              Cliquez ici pour modifier.
            </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button color="personal" ion-button block (click)="annonces()">
            <ion-icon name="locate">  Mes annonces</ion-icon>
          </button>
      </ion-col>
      <ion-col col-6>
        <button color="personal" ion-button block (click)="MesFavoris()">
            <ion-icon name="star">liste dâ€™envies</ion-icon>
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <button color="danger" ion-button block (click)="presentConfirm()">
     <ion-icon name="trash">    suprimmer mon compte </ion-icon>
  </button>
    </ion-row>
  </ion-grid>



</ion-content>
